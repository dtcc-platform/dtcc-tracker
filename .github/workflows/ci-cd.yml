name: CI/CD Pipeline - Ubuntu Native

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Backend Testing and Linting
  backend-test:
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_dtcc
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black coverage

    - name: Run Black formatter check
      working-directory: ./backend
      run: black --check .
      continue-on-error: true

    - name: Run Flake8 linter
      working-directory: ./backend
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

    - name: Set up test environment
      working-directory: ./backend
      run: |
        cat > .env << EOF
        SECRET_KEY=test-secret-key-for-ci
        DEBUG=True
        ALLOWED_HOSTS=localhost,127.0.0.1
        DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_dtcc
        REDIS_URL=redis://localhost:6379/0
        CELERY_BROKER_URL=redis://localhost:6379/0
        CELERY_RESULT_BACKEND=redis://localhost:6379/0
        CORS_ALLOWED_ORIGINS=http://localhost:3000
        EOF

    - name: Run migrations
      working-directory: ./backend
      run: python manage.py migrate

    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        coverage run --source='.' manage.py test
        coverage report --fail-under=70
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false

    - name: Run Django deployment checks
      working-directory: ./backend
      run: |
        python manage.py check --deploy --fail-level WARNING || true
        python manage.py check --tag security

  # Frontend Testing and Linting
  frontend-test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint || true

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --passWithNoTests

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/.next
        retention-days: 7

  # Security Scanning
  security-scan:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Run Trivy security scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'

    - name: Python dependency security check
      working-directory: ./backend
      run: |
        pip install safety
        safety check --json || true

    - name: NPM audit
      working-directory: ./frontend
      run: npm audit --audit-level=high || true

  # Deploy to AWS EC2 (Ubuntu Native)
  deploy:
    runs-on: ubuntu-22.04
    needs: [backend-test, frontend-test, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://${{ secrets.PRODUCTION_URL }}

    steps:
    - uses: actions/checkout@v3

    - name: Create deployment package
      run: |
        tar -czf deployment.tar.gz \
          --exclude='.git' \
          --exclude='*.pyc' \
          --exclude='__pycache__' \
          --exclude='node_modules' \
          --exclude='.next' \
          --exclude='*.sqlite3' \
          --exclude='.env' \
          .

    - name: Copy deployment package to EC2
      env:
        PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        HOSTNAME: ${{ secrets.AWS_HOSTNAME }}
        USER_NAME: ${{ secrets.AWS_USERNAME }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        scp -o StrictHostKeyChecking=no -i private_key \
          deployment.tar.gz ${USER_NAME}@${HOSTNAME}:/tmp/

    - name: Deploy application
      env:
        PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        HOSTNAME: ${{ secrets.AWS_HOSTNAME }}
        USER_NAME: ${{ secrets.AWS_USERNAME }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          # Create backup
          sudo cp -r /var/www/dtcc-tracker /var/www/dtcc-tracker-backup-$(date +%Y%m%d-%H%M%S) || true

          # Extract new code
          cd /var/www/dtcc-tracker
          sudo tar -xzf /tmp/deployment.tar.gz
          sudo chown -R dtcc:dtcc /var/www/dtcc-tracker

          # Update backend
          cd /var/www/dtcc-tracker/backend
          source ../venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput

          # Update frontend
          cd /var/www/dtcc-tracker/frontend
          npm ci --production
          npm run build

          # Restart services
          sudo systemctl daemon-reload
          sudo systemctl restart dtcc-backend
          sudo systemctl restart dtcc-celery
          sudo systemctl restart dtcc-celery-beat
          sudo systemctl restart dtcc-frontend
          sudo systemctl reload nginx

          # Cleanup
          rm /tmp/deployment.tar.gz
        '

    - name: Run smoke tests
      run: |
        sleep 30
        response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ secrets.AWS_HOSTNAME }}/api/health/)
        if [ $response -eq 200 ]; then
          echo "Health check passed"
        else
          echo "Health check failed with status code: $response"
          exit 1
        fi

    - name: Verify deployment
      env:
        PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        HOSTNAME: ${{ secrets.AWS_HOSTNAME }}
        USER_NAME: ${{ secrets.AWS_USERNAME }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          echo "Service Status:"
          sudo systemctl is-active dtcc-backend
          sudo systemctl is-active dtcc-frontend
          sudo systemctl is-active dtcc-celery
          sudo systemctl is-active nginx
        '

    - name: Rollback on failure
      if: failure()
      env:
        PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        HOSTNAME: ${{ secrets.AWS_HOSTNAME }}
        USER_NAME: ${{ secrets.AWS_USERNAME }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          if [ -d /var/www/dtcc-tracker-backup-* ]; then
            echo "Rolling back to previous version..."
            sudo rm -rf /var/www/dtcc-tracker
            sudo mv /var/www/dtcc-tracker-backup-* /var/www/dtcc-tracker
            sudo systemctl restart dtcc-backend dtcc-frontend dtcc-celery nginx
          fi
        '

    - name: Notify deployment status
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          Deployment to production ${{ job.status }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
          Message: ${{ github.event.head_commit.message }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # Database backup (scheduled)
  backup:
    runs-on: ubuntu-22.04
    if: github.event.schedule == '0 2 * * *'

    steps:
    - name: Trigger database backup
      env:
        PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        HOSTNAME: ${{ secrets.AWS_HOSTNAME }}
        USER_NAME: ${{ secrets.AWS_USERNAME }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          /var/www/dtcc-tracker/scripts/backup.sh
        '

    - name: Upload backup to S3
      if: success()
      env:
        PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
        HOSTNAME: ${{ secrets.AWS_HOSTNAME }}
        USER_NAME: ${{ secrets.AWS_USERNAME }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          aws s3 sync /var/backups/dtcc/ s3://${{ secrets.BACKUP_BUCKET }}/dtcc-backups/
        '